<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73c769621a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand text-dark fw-bold" href="index.html"><i
                        class="fa-solid fa-newspaper me-2"></i>News
                    Today</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-0 mx-auto fw-semibold">
                        <li class="nav-item">
                            <a class="nav-link  me-2" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>

    </header>
    <div class="bg-light">
        <hr class="p-0 m-0 container mx-auto">
    </div>

    <!-- main section -->
    <main class="bg-light">
        <!-- set Category Name -->
        <div id="all-category" class="d-lg-flex justify-content-between container  p-3">

        </div>
        <!-- found News -->
        <div id="found-news" class="container mx-auto my-4 p-2 bg-white border border-2">
            <h5 class="ms-2">No News found </h5>
        </div>
        <div class="d-flex container mx-auto">
            <div>
                <span>Sort By :</span><input class="w-25 ms-2" type="text" value="default">
            </div>
            <div class="mx-auto me-0">
                <button type="button" class="btn btn-primary" disabled>Today's Pick</button>
                <button type="button" class="btn btn-outline-primary" disabled>Treding</button>
            </div>
        </div>

        <!-- load Category News -->
        <div id="news-container" class="container mx-auto g-3 py-4 row row-cols-1 row-cols-md-3">

        </div>
        <!-- spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 350px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                </div>
            </div>
        </section>
        <!-- modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="newsDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailsLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-light text-center p-2">
        <hr>
        <h2 class="footer-title text-muted pt-2">News Today</h2>
        <p class="footer-detail text-secondary pb-2">Copyright 2022 News Today</p>
    </footer>


    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>


</html>
